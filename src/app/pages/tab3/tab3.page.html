<ion-header no-border >
  <ion-toolbar color="primary" >
      <h1 class="espaciado verde-claro FuentePrincipal" >Actualizar perfil</h1>
    <ion-buttons slot="end" >
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
          <img src="../../assets/logo.png"> 
        
       
      </ion-label>
    </ion-col>
  </ion-row>


  <form (ngSubmit)="actualizar(factualizar)" #factualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                              <ion-input name="email"
                           type="email"
                           [(ngModel)]="usuario.email"
                           class="back-verde FuentePrincipal"
                           required>
                           <ion-icon name="mail" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
              </ion-item>

              <ion-item>     
                <ion-input name="nombre"
                           type="text"
                           [(ngModel)]="usuario.nombre"
                           class="back-verde FuentePrincipal"
                           required>
                           <ion-icon name="contact" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
              </ion-item>

              <ion-item>               
                <ion-input name="direccion"
                           type="text"
                           [(ngModel)]="usuario.direccion"
                           class="back-verde FuentePrincipal"
                           required>
                           <ion-icon name="home" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
              </ion-item>
              <ion-item>
          
                <ion-input name="carnesalud"
                           type="date"
                           [(ngModel)]="usuario.carnesalud"
                           class="back-verde"
                           required>
                           <ion-icon name="medkit" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit"
                      color="secondary"
                      class="FuentePrincipal"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
