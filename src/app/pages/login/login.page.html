
<ion-content color="secondary-contrast">

  <div class="verde-claro">

 
  <ion-slides class="mainSlide  back-verde-claro" #Slideprincipal>
    
    <ion-slide class="back-verde-claro">

      <form (ngSubmit)="login(flogin)" #flogin="ngForm">
        <ion-grid fixed >

          <ion-row>
            <ion-col>
              <img src="../../assets/logo.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col class="back-verde-claro">
              
                <ion-list class="back-verde-claro" lines='none'> 
                  
                  <ion-item   color="secondary-contrast"  >
                    
                      <!-- <ion-label>Email</ion-label> --> 
                      
                    
                      <ion-input name="email"
                                  type="email"
                                  class="back-verde FuentePrincipal"
                                  [(ngModel)]="loginUser.email"
                                  color="secondary-contrast"
                                 
                                  required>
                                  <ion-icon name="mail" slot="start" class="verde-claro icon-large espaciado"></ion-icon>
                                </ion-input>
                    
                  </ion-item >
                 

                  <ion-item  color="secondary-contrast">
                    <!--<ion-label>Password</ion-label> -->
                    
                    <ion-input name="password"
                    class="back-verde FuentePrincipal"
                               color="secondary-contrast"
                                type="password"
                                [(ngModel)]="loginUser.password"
                                
                                required>
                                <ion-icon  name="key" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
                  </ion-item >

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="primary"
                        class="FuentePrincipal"
                          shape="round">
                          <i [ngClass]="{'fa-sign-in': !loading, 'fa-refresh fa-spin': loading }"
                          class="fa espaciado verde-oscuro">  </i>
                          <span *ngIf="!loading" class="verde-oscuro FuentePrincipal">  Ingresar </span>
                          <span *ngIf="loading" class="verde-oscuro FuentePrincipal">  Ingresando...</span> 
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button shape="none"
                          expand="full"
                          size="small"
                          fill="outline"
                          color="primary"
                          class="FuentePrincipal"
                          (click)="mostrarRegistro()">
                Registrarme
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide class="back-verde-claro">

      
      <ion-grid fixed>


<!-- avatar selector-->

            <form (ngSubmit)="registro(fregistro)" #fregistro="ngForm" color="secondary-contrast">
              <h3 class="FuentePrincipal">Nuevo usuario</h3>
                <ion-row>
                    <ion-col>
                      <img src="../../assets/logo.png">
                    </ion-col>
                  </ion-row>
                <ion-row>
                    <ion-col class="back-verde-claro">
                        
                        <ion-list  class="back-verde-claro" lines='none'> 
                            
                            <ion-item color="secondary-contrast">            
                            <ion-input name="email" 
                                        type="email"
                                        class="back-verde FuentePrincipal"
                                        [(ngModel)]="registerUser.email"
                                        color="secondary-contrast"
                                        placeholder="Ingrese mail"
                                        required>
                                        <ion-icon name="mail" slot="start" class="verde-claro icon-large espaciado"></ion-icon>
                                      </ion-input>
                            </ion-item>

                            <ion-item color="secondary-contrast">
                            
                            <ion-input name="nombre"
                                        type="text"
                                        class="back-verde FuentePrincipal"
                                        [(ngModel)]="registerUser.nombre"
                                        placeholder="Ingrese su nombre"
                                        required>
                                        <ion-icon name="contact" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
                            </ion-item>

                            <ion-item color="secondary-contrast">                          
                            <ion-input name="password"
                                        type="password"
                                        class="back-verde"
                                        [(ngModel)]="registerUser.password"
                                        placeholder="Ingrese su password"
                                        required>
                                        <ion-icon name="key" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
                            </ion-item>

                            <ion-item color="secondary-contrast">
                              
                              <ion-input name="direccion"
                                          type="text"
                                          class="back-verde FuentePrincipal"
                                          [(ngModel)]="registerUser.direccion"
                                          placeholder="Ingrese su direccion postal"
                                          required>
                                          <ion-icon name="home" slot="start" class="verde-claro icon-large espaciado"></ion-icon></ion-input>
                              </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="primary"
                                shape="round"
                                [disabled]="loading"
                                class="FuentePrincipal">
                                <i [ngClass]="{'fa-user-plus': !loading, 'fa-refresh fa-spin': loading }"
                                class="fa espaciado verde-oscuro">  </i>
                                <span *ngIf="!loading" class="verde-oscuro FuentePrincipal">  Registrarse </span>
                                <span *ngIf="loading" class="verde-oscuro FuentePrincipal">  Registrando...</span> 
                    </ion-button>
                </ion-col>
               
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button shape="none"
                            expand="full"
                            size="small"
                            fill="outline"
                            color="primary"
                            class="FuentePrincipal"
                            (click)="mostrarLogin()">
                  Ingresar
                </ion-button>
            </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>


</div>
</ion-content>
