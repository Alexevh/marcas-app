<ion-header no-border>
  <ion-toolbar color="primary" >
    <ion-title color="secondary" class="FuentePrincipal">
      Marcar
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearMarca()" 
      [disabled]='marca.mensaje.length < 1 || cargandoGeo || !marca.posicion'
                  color="secondary"
                  class="FuentePrincipal"
                  >
        Enviar marca
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item class="back-verde FuentePrincipal">
      <ion-icon name="create" slot="start" class="verde-claro icon-large espaciado"></ion-icon>
      <ion-textarea [(ngModel)]="marca.mensaje" placeholder="Escriba un mensaje a personal"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-icon name="globe" slot="start" class="verde-claro icon-large espaciado"></ion-icon>
        <ion-label  *ngIf="marca.posicion" class="FuentePrincipal" color="secondary">Posicion obtenida </ion-label>
        <ion-label *ngIf="!marca.posicion" class="FuentePrincipal" color="secondary">Active GPS </ion-label>
        <ion-spinner name="lines-small" *ngIf="cargandoGeo"></ion-spinner>
        <ion-toggle slot="end" [(ngModel)]="marca.posicion" (ionChange)="getGeoLocation()"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>

  <ion-row text-center>
    <ion-col>
        <div class="btn-group" role="group" aria-label="Basic example" >

            <ion-button shape="round" color="secondary"  type="button" class="FuentePrincipal btn btn-secondary" (click)='marcarEntrada()'>Entrada</ion-button>
            <ion-button shape="round" color="secondary" type="button" class="FuentePrincipal btn btn-secondary" (click)='marcarSalida()'>Salida</ion-button>
         
          </div>
    </ion-col>
     
  </ion-row>
  

  <ion-row>
      <ion-label class="FuentePrincipal" color="secondary">Se enviara una marca de :{{marca.tipo}} </ion-label>
  </ion-row>

  <ion-row >
    <ion-col  text-center>
      <ion-button expand="full"
      class="FuentePrincipal"
                  shape="round"
                  (click)="tomarFoto()"
                  color="secondary">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
   


    <!-- 

      <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
    -->

  </ion-row>
  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
